name: fortaleza_maker
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  bluetooth_classic: ^0.0.1
  bluetooth_low_energy: ^4.0.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_svg: ^2.0.9
  permission_handler: ^11.0.1

flutter_launcher_icons:
  android: true
  image_path: "assets/icon_fortaleza_maker.png"
  min_sdk_android: 21

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
  
  fonts:
    - family: Stencil
      fonts:
        - asset: assets/AllertaStencil-Regular.ttf
          weight: 400